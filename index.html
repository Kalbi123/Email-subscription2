<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New <br>Website is on It's way</h1>
        <p>Subscribe for more detail's.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email id" required>
            <button type="submit"><img src="Tele1.jpg" width="30" alt=""></button>
        </form>
        <span id="msg"></span>

    </div>
    
    <script>

    const scriptURL = 'https://script.google.com/macros/s/AKfycbzw52jZDhIEWmKUtSyuar5K2_Qveh_aGJN5vHCsBuc1og5Nh80hu7VxLdXLnoLu4GqKAw/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Thank you for subscribing!"
        setTimeout(function(){
            msg.innerHTML = "Thank you for subscribing!"
        },5000)
        form.reset()

      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
